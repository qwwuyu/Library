apply plugin: 'com.android.library'

def config = rootProject.ext.android;
def version = rootProject.ext.version;

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //support
    compile "com.android.support:appcompat-v7:$version.support"
    compile "com.android.support:support-v4:$version.support"
    compile "com.android.support:support-annotations:$version.support"
}
