apply plugin: 'com.android.library'

def config = rootProject.ext.config
def version = rootProject.ext.version

android {
    publishNonDefault true
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        consumerProguardFiles 'proguard-rules.pro'
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res']
            jniLibs.srcDirs = ['libs']
        }
    }

//    resourcePrefix "lib_"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    //test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //support
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api "com.android.support:support-v4:$version.support"
    api "com.android.support:appcompat-v7:$version.support"
    api "com.android.support:support-annotations:$version.support"
    //leakcanary
    debugApi "com.squareup.leakcanary:leakcanary-android:$version.leakcanary"
    releaseApi "com.squareup.leakcanary:leakcanary-android-no-op:$version.leakcanary"
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$version.leakcanary"
    //blockcanary
    debugApi "com.github.markzhai:blockcanary-android:$version.blockcanary"
    releaseApi "com.github.markzhai:blockcanary-no-op:$version.blockcanary"
    //eventbus
    api "org.greenrobot:eventbus:$version.eventbus"
    //gson
    api "com.google.code.gson:gson:$version.gson"
    //rx
    api "io.reactivex.rxjava2:rxjava:$version.rxjava2"
    api "io.reactivex.rxjava2:rxandroid:$version.rxandroid2"
    api "com.trello.rxlifecycle2:rxlifecycle:$version.rxlifecycle2"
    api "com.trello.rxlifecycle2:rxlifecycle-components:$version.rxlifecycle2"
    //network
    api "com.squareup.okhttp3:okhttp:$version.okhttp3"
    api "com.squareup.retrofit2:retrofit:$version.retrofit"
    api "com.squareup.retrofit2:converter-gson:$version.retrofit"
    api "com.squareup.retrofit2:adapter-rxjava2:$version.retrofit"
    //glide
    api "com.github.bumptech.glide:glide:$version.glide"
    annotationProcessor "com.github.bumptech.glide:compiler:$version.glide"
    api "com.github.bumptech.glide:okhttp3-integration:$version.glide"
    api "jp.wasabeef:glide-transformations:$version.glidetrans"
}