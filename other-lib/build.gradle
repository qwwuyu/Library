apply plugin: 'com.android.library'

def config = rootProject.ext.config
def version = rootProject.ext.version

android {
    publishNonDefault true
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        consumerProguardFiles 'proguard-rules.pro'
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    //support
    api "com.android.support:support-v4:$version.support"
    api "com.android.support:appcompat-v7:$version.support"
    api "com.android.support:support-annotations:$version.support"
    api 'com.github.hackware1993:MagicIndicator:1.5.0'
}
