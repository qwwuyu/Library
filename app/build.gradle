apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    enforceUniquePackageName = false

    defaultConfig {
        applicationId "com.qwwuyu.example"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        int major = 1, minor = 0, maintenance = 0
        versionCode major * 1000 + minor * 100 + maintenance
        versionName major + "." + minor + "." + maintenance
    }
    buildTypes {
        debug {
            // 是否进行混淆
            minifyEnabled false
            // 混淆文件的位置
            proguardFiles 'proguard-rules.pro'
        }

        release {
            // 是否进行混淆
            minifyEnabled true
            // 移除无用的resource文件
            shrinkResources true
            // 混淆文件的位置
            proguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile 'com.qwwuyu.lib:qw-lib:latest.release'
//    compile project(':qw-lib')
}
