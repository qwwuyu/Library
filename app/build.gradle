apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

def config = rootProject.ext.android;
def version = rootProject.ext.version;

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        applicationId "com.qwwuyu.example"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        ndk {
            //设置支持的SO库架构
            //abiFilters 'armeabi' , 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }

    productFlavors {
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

retrolambda {
    javaVersion JavaVersion.VERSION_1_7
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    debugCompile project(path: ':qw-widget', configuration: "debug")
    releaseCompile project(path: ':qw-widget', configuration: "release")
    compile "com.tencent.bugly:crashreport:2.5.0"
    compile "com.tencent.bugly:nativecrashreport:3.1.2"
    //butterknife
    compile("com.jakewharton:butterknife:$version.butterknife") {
        exclude module: 'support-annotations'
        exclude module: 'support-compat'
    }
    annotationProcessor("com.jakewharton:butterknife-compiler:$version.butterknife") {
        exclude module: 'support-annotations'
        exclude module: 'butterknife-annotations'
    }
    //dagger2
    compile "com.google.dagger:dagger:$version.dagger2"
    annotationProcessor "com.google.dagger:dagger-compiler:$version.dagger2"
    //numberprogressbar
    compile 'com.daimajia.numberprogressbar:library:1.4@aar'
}
