// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.tencent.bugly:symtabfileuploader:2.1.0' //自动配置bugly表情符号
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    int major = 0, minor = 0, revision = 0
    android = [
            compileSdkVersion: 27,
            minSdkVersion    : 15,
            targetSdkVersion : 23,
            versionCode      : major * 1000 + minor * 100 + revision,
            versionName      : major + "." + minor + "." + revision
    ]

    version = [
            junit      : "4.12",
            support    : "27.0.2",
            leakcanary : "1.5.1",
            blockcanary: "1.5.0",
            butterknife: "8.8.1",
            dagger2    : "2.10",
            eventbus   : "3.0.0",
            gson       : "2.8.0",
            rxjava2    : "2.1.0", rxandroid2: "2.0.1", rxlifecycle2: "2.0.1",
            okhttp3    : "3.8.0", retrofit: "2.3.0", glide: "4.0.0", glidetrans: "2.0.2",
    ]
}
